<div class="container mt-4">
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger" [@fadeInOut] #errorAlert style="overflow: hidden;">
        {{ errorMessage }}
    </div>
    <!-- Mensaje de Ã©xito -->
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <!-- Indicador de carga -->
    <div *ngIf="loading" class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Guardando...</span>
        </div>
        <div>Guardando...</div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="d-flex justify-content-center mb-4">
            <h2 class="mb-0"><strong>{{ isNew ? 'Nueva Licencia' : 'Editar Licencia' }}</strong></h2>
        </div>
        <form *ngIf="licencia" #form="ngForm" class="row g-3" (ngSubmit)="save()" novalidate>
            <!-- Fila: Desde y Hasta -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-semibold">Desde</label>
                        <div class="input-group">
                            <input class="form-control rounded-start" placeholder="aaaa/mm/dd" name="pedidoDesde"
                                ngbDatepicker #d1="ngbDatepicker" [(ngModel)]="fechaInicioModel" required>
                            <button class="btn btn-outline-secondary rounded-end" (click)="d1.toggle()" type="button">ðŸ“…</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-semibold">Hasta</label>
                        <div class="input-group">
                            <input class="form-control rounded-start" placeholder="aaaa/mm/dd" name="pedidoHasta"
                                ngbDatepicker #d2="ngbDatepicker" [(ngModel)]="fechaFinModel">
                            <button class="btn btn-outline-secondary rounded-end" (click)="d2.toggle()" type="button">ðŸ“…</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fila: Domicilio y Certificado mÃ©dico -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-semibold">Domicilio</label>
                        <input *ngIf="licencia" type="text" class="form-control" [(ngModel)]="licencia.domicilio" name="domicilio" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group d-flex align-items-center h-100 mt-4 mt-md-0">
                        <input class="form-check-input me-2" type="checkbox" role="switch" id="certificadoMedico"
                            [(ngModel)]="licencia.certificadoMedico" name="certificadoMedico" />
                        <label class="form-check-label fw-semibold mb-0 ms-2" for="certificadoMedico">
                            Â¿Tiene certificado mÃ©dico?
                        </label>
                    </div>
                </div>
            </div>

            <!-- Fila: Persona y ArtÃ­culo -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-semibold">Persona</label>
                        <input class="form-control" [(ngModel)]="licencia.persona" name="persona"
                            [ngbTypeahead]="buscarPersonas" [editable]="false" [resultFormatter]="resultFormatPersonas"
                            [inputFormatter]="inputFormatPersonas" (selectItem)="onPersonaSelect($event)"
                            placeholder="Buscar persona" required>
                    </div>
                    <!-- Datos de persona -->
                    <div class="card mt-3 shadow-sm border-0" *ngIf="licencia.persona?.dni">
                        <div class="card-body p-3 text-secondary">
                            <p class="mb-1"><strong>Nombre:</strong> {{ licencia.persona?.nombre }}</p>
                            <p class="mb-1"><strong>Apellido:</strong> {{ licencia.persona?.apellido }}</p>
                            <p class="mb-0"><strong>DNI:</strong> {{ licencia.persona?.dni }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-semibold">ArtÃ­culo</label>
                        <input class="form-control" [(ngModel)]="licencia.articulo" name="articuloLicencia"
                            [ngbTypeahead]="buscarArticulos" [editable]="false"
                            [resultFormatter]="resultFormatArticulos" [inputFormatter]="inputFormatArticulos"
                            (selectItem)="onArticuloSelect($event)" placeholder="Buscar artÃ­culo" required>
                    </div>
                    <!-- Detalles del artÃ­culo -->
                    <div class="card mt-3 shadow-sm border-0" *ngIf="licencia.articulo?.descripcion">
                        <div class="card-body p-3 text-secondary">
                            <p class="mb-0"><strong>DescripciÃ³n:</strong> {{ licencia.articulo?.descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="col-12 d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-outline-danger" (click)="goBack()" [disabled]="loading">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-success" [disabled]="form.invalid || loading">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
