<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-4">
                <h2 class="fw-bold">{{ isNew ? 'Nueva Licencia' : 'Editar Licencia' }}</h2>
            </div>

            <form #form="ngForm" class="row g-4 px-2">
                <!-- Columna izquierda -->
                <div class="col-md-6">
                    <!-- Fecha desde -->
                    <div class="form-group">
                        <label class="form-label fw-semibold">Desde</label>
                        <div class="input-group">
                            <input class="form-control rounded-start" placeholder="aaaa/mm/dd" name="pedidoDesde"
                                ngbDatepicker #d1="ngbDatepicker" [(ngModel)]="fechaInicioModel" required>
                            <button class="btn btn-outline-secondary rounded-end" (click)="d1.toggle()"
                                type="button">ðŸ“…</button>
                        </div>
                    </div>

                    <!-- Domicilio -->
                    <div class="form-group">
                        <label class="form-label fw-semibold mt-3">Domicilio</label>
                        <input type="text" class="form-control" [(ngModel)]="licencia.domicilio" name="domicilio"
                            required>
                    </div>

                    <!-- Persona -->
                    <div class="form-group">
                        <label class="form-label fw-semibold mt-3">Persona</label>
                        <input class="form-control" [(ngModel)]="licencia.persona" name="persona"
                            [ngbTypeahead]="buscarPersonas" [editable]="false" [resultFormatter]="resultFormatPersonas"
                            [inputFormatter]="inputFormatPersonas" (selectItem)="onPersonaSelect($event)"
                            placeholder="Buscar persona" required>
                    </div>

                    <!-- Datos de persona -->
                    <div class="card mt-3 shadow-sm border-0" *ngIf="licencia.persona?.dni">
                        <div class="card-body p-3 text-secondary">
                            <p class="mb-1"><strong>Nombre:</strong> {{ licencia.persona?.nombre }}</p>
                            <p class="mb-1"><strong>Apellido:</strong> {{ licencia.persona?.apellido }}</p>
                            <p class="mb-0"><strong>DNI:</strong> {{ licencia.persona?.dni }}</p>
                        </div>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="col-md-6">
                    <!-- Fecha hasta -->
                    <div class="form-group">
                        <label class="form-label fw-semibold">Hasta</label>
                        <div class="input-group">
                            <input class="form-control rounded-start" placeholder="aaaa/mm/dd" name="pedidoHasta"
                                ngbDatepicker #d2="ngbDatepicker" [(ngModel)]="fechaFinModel">
                            <button class="btn btn-outline-secondary rounded-end" (click)="d2.toggle()"
                                type="button">ðŸ“…</button>
                        </div>
                    </div>

                    <!-- Certificado mÃ©dico -->
                    <div class="form-group mt-4">
                        <div class="card p-3 border shadow-sm">
                            <div class="form-check form-switch d-flex align-items-center">
                                <input class="form-check-input me-2" type="checkbox" role="switch" id="certificadoMedico"
                                    [(ngModel)]="licencia.certificadoMedico" name="certificadoMedico" />
                                <label class="form-check-label fw-semibold mb-0" for="certificadoMedico">
                                    Â¿Tiene certificado mÃ©dico?
                                </label>
                            </div>
                        </div>
                    </div>
                    

                    <!-- ArtÃ­culo -->
                    <div class="form-group">
                        <label class="form-label fw-semibold mt-3">ArtÃ­culo</label>
                        <input class="form-control" [(ngModel)]="licencia.articuloLicencia" name="articuloLicencia"
                            [ngbTypeahead]="buscarArticulos" [editable]="false"
                            [resultFormatter]="resultFormatArticulos" [inputFormatter]="inputFormatArticulos"
                            (selectItem)="onArticuloSelect($event)" placeholder="Buscar artÃ­culo" required>
                    </div>

                    <!-- Detalles del artÃ­culo -->
                    <div class="card mt-3 shadow-sm border-0" *ngIf="licencia.articuloLicencia?.descripcion">
                        <div class="card-body p-3 text-secondary">
                            <p class="mb-0"><strong>DescripciÃ³n:</strong> {{ licencia.articuloLicencia?.descripcion }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-between mt-4 px-3">
                    <button type="button" class="btn btn-outline-danger px-4" (click)="goBack()">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-success px-4" [disabled]="form.invalid" (click)="save()">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
